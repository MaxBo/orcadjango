{% extends 'orcaserver/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="max-width: 50em;">
  <h4> Please select the base module </div> </h4>
  <form action='' method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit" name="action" title="Activate the module">
      <i class="fa fa-star-o"></i>Activate
    </button>
  </form>
</div>
{% endblock %}
