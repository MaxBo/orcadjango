<ng-container *ngIf="multipleChoice">
  <multiple-choice [choices]="choiceValues!"
                   [choiceLabels]="choiceLabels!"
                   [values]="injectable.value"
                   [edit]="edit"
                   (valueChanged)="valueChanged.emit($event)"></multiple-choice>
</ng-container>
<ng-container *ngIf="!multipleChoice" [ngSwitch]="injectable.datatype">
  <ng-container *ngSwitchCase="'dict'">
    <inj-dict [value]="injectable.value"
              [edit]="edit"
              (valueChanged)="valueChanged.emit($event)"></inj-dict>
  </ng-container>
  <ng-container *ngSwitchCase="'geometry'">
    <inj-geometry [wkt]="injectable.value"
                  [edit]="edit"
                  (valueChanged)="valueChanged.emit($event)"></inj-geometry>
  </ng-container>
  <ng-container *ngSwitchCase="'date'">
    <inj-date [value]="injectable.value"
              [edit]="edit"
              (valueChanged)="valueChanged.emit($event)"></inj-date>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <div *ngFor="let value of values; let idx = index;" style="display: flex;">
      <inj-base-type [value]="value"
                     [type]="injectable.datatype"
                     [edit]="edit"
                     (valueChanged)="injectable.multi? listValueChanged(idx, $event): valueChanged.emit($event)"></inj-base-type>
      <div *ngIf="injectable.multi && edit" (click)="removeListValue(idx)">
        <button mat-button color="secondary">- Remove</button>
      </div>
    </div>
    <div *ngIf="injectable.multi && edit" (click)="appendListValue()">
      <button mat-button color="secondary">+ Add</button>
    </div>
  </ng-container>
</ng-container>
