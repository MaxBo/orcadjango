<mat-card style="width: 500px;">
  <mat-card-header>
    <mat-card-title>Account settings</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="accountForm">
      <div fxLayout="column">
        <mat-form-field appearance="fill">
          <mat-label>username</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>first name</mat-label>
          <input matInput formControlName="firstName"/>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>last name</mat-label>
          <input matInput formControlName="lastName"/>
        </mat-form-field>
      </div>
    </form>
    <mat-divider style="margin: 10px 0 20px 0;"></mat-divider>
    <mat-label>Profile picture</mat-label>
    <div fxLayout="row" style="align-items: center; margin: 5px 0 15px 0;">
      <img id="image-preview" [style.background-image]="'url(' + imageSrc + ')'" [style.border-color]="colorSelection">
  <!--    <button type="button" mat-raised-button (click)="imageInput.click()">Choose File</button>-->
      <input #imageInput style="margin-left: 10px;"
             type="file" accept="image/*"
             (change)="onImageChange($event.target.files)">
    </div>
    <mat-label>Color</mat-label>
    <div fxLayout="row">
      <div style="display: flex; align-items: baseline;">
        <div id="color-preview"
             [(colorPicker)]="colorSelection"
             [style.backgroundColor]="colorSelection">
        </div>
        <button mat-button color="primary"
                [(colorPicker)]="colorSelection">
          Wählen
        </button>
      </div>
    </div>
    <mat-divider style="margin: 15px 0;"></mat-divider>
    <mat-checkbox #passCheck
                  color="primary"
                  style="margin-bottom: 10px;"
                  (change)="onTogglePassChange(passCheck.checked)">
      Change password
    </mat-checkbox>
    <form [formGroup]="passwordForm">
      <div fxLayout="column">
        <mat-form-field appearance="fill">
          <mat-label>password</mat-label>
          <input matInput formControlName="password"
                 [type]="showAccountPassword ? 'text' : 'password'"
                 placeholder="·········" required>
          <mat-icon matSuffix style="cursor: pointer;"
                    (click)="showAccountPassword = !showAccountPassword">
            {{showAccountPassword? 'visibility': 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>confirm password</mat-label>
          <input matInput formControlName="confirmPass"
                 [type]="showConfirmPassword ? 'text' : 'password'"
                 placeholder="·········" required>
          <mat-icon matSuffix style="cursor: pointer;"
                    (click)="showConfirmPassword = !showConfirmPassword">
            {{showConfirmPassword? 'visibility': 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="confirm()">SAVE</button>
  </mat-card-actions>
</mat-card>
