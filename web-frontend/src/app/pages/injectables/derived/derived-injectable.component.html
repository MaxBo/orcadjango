<h4 mat-dialog-title>Injectable "{{injectable.name}}" </h4>
<button color="primary"
        mat-icon-button
        mat-dialog-close
        title="Close"
        id="close-button">
  <mat-icon>close</mat-icon>
</button>
<mat-dialog-content style="min-width: 400px;">
  <p [innerHTML]="injectable.description"></p>
  <injectable [injectable]="injectable"></injectable>
  <h3>is derived from</h3>
  <table>
    <tr *ngFor="let parent of parents">
      <td>
        <button mat-button style="margin-right: 15px;"
                (click)="injectableClicked.emit(parent)">
          {{parent.name}}
        </button>
      </td>
      <td style="width: 200px;">
        <injectable [injectable]="parent"></injectable>
      </td>
    </tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          color="primary"
          mat-dialog-close
          style="margin-right: 20px;">
    OK
  </button>
</mat-dialog-actions>
