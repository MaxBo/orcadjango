<h4 mat-dialog-title>Injectable "{{injectable.name}}" </h4>
<button color="primary"
        mat-icon-button
        mat-dialog-close
        title="Close"
        id="close-button">
  <mat-icon>close</mat-icon>
</button>
<mat-dialog-content>
  <p [innerHTML]="injectable.description"></p>
  <injectable [injectable]="injectable" (valueChanged)="this.value = $event"></injectable>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          color="primary"
          mat-dialog-close
          style="margin-right: 20px;">
    Cancel
  </button>
  <button mat-button
          color="primary"
          (click)="onConfirmClick()">
    Confirm
  </button>
</mat-dialog-actions>
