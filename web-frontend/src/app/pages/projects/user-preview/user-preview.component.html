<div *ngIf="!(_user?.profile?.icon)"
     class="user-prev"
     style="color: {{color}}; border-color: {{color}}">
  <ng-container *ngIf="!_user else initialsOnly">-</ng-container>
  <ng-template #initialsOnly>{{initials}}</ng-template>
</div>
<img *ngIf="_user?.profile?.icon"
     class="user-prev"
     [style.background-image]="'url(' + _user?.profile?.icon + ')'"
     style="border-color: {{color}}">
