<table class="striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td> {{ project.name }} </td>
      <td> {{ project.description }} </td>
      <td>
        <button mat-button>SELECT</button>
        <button mat-button>EDIT</button>
      </td>
    </tr>
  </tbody>
</table>
