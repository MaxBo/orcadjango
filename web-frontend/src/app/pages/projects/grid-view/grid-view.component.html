<div fxLayout="row wrap"
     fxLayoutAlign="start start"
     fxLayoutGap="20px 20px grid">
  <div>
    <mat-card id="new-project"
              class="project-card"
              title="Create new Project"
              (click)="onCreateProject.emit(true)">
      <mat-card-header>
        <mat-card-title>New Project</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-icon class="material-symbols-outlined">
          add
        </mat-icon>
      </mat-card-content>
    </mat-card>
  </div>
  <div *ngFor="let project of projects">
    <mat-card class="project-card">
      <mat-card-header>
        <mat-card-title [title]="project.name">{{project.name}}</mat-card-title>
        <mat-card-subtitle [title]="project.code">{{project.code}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{project.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="projectSelected.emit(project)">SELECT</button>
        <button mat-button (click)="onEditProject.emit(project)">EDIT</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
