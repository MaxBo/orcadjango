<div class="center page-content" style="overflow-y: auto; height: 100%;">
  <div class="text-panel"
       [innerHTML]="settings.siteSettings?.welcome_text">
  </div>
  <button mat-button
          routerLink="/projects"
          style="background-color: #fafafa;">

</div>
