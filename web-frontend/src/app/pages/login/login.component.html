<div class="center" style="overflow-y: auto;">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" style="margin-bottom: -20px;">
      <mat-label>Nutzername</mat-label>
      <input matInput formControlName="username" required>
    </mat-form-field>
    <mat-form-field appearance="outline" style="margin-bottom: -10px;">
      <mat-label>Passwort</mat-label>
      <input matInput type="password" formControlName="password" [type]="'password'" required>
    </mat-form-field>
<!--    <mat-error *ngIf="loginForm.errors && loginForm.errors['error']" class="alert">
      {{loginForm.errors['error']}}
    </mat-error>-->
    <button class="large" mat-raised-button color="primary" type="submit" style="width:100%">Einloggen</button>
  </form>
</div>
